<!DOCTYPE html>
<html>
<head>
	<title>Media Queeries Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<style type="text/css">
		body {
			width: 100vw;
			height: 100vh;

		}
		.box {
			width: 100%;
			height: 100%;
			display: none;
		}

		@media (min-width: 300px) and (max-width: 700px){
			#box1 {
				display: block;
				background: red;
			}
		}

		@media (min-width: 700px) and (max-width: 1080px){
			#box2 {
				display: block;
				background: red;
			}
		}
	</style>
</head>
<body>

	<div class="box" id="box1"><h1>PROP 1</h1></div>
	<div class="box" id="box2"><h1>PROP 2</h1></div>
	<div class="box" id="box3"><h1>PROP 3</h1></div>
	<div class="box" id="box4"><h1>PROP 4</h1></div>
</body>
</html>
